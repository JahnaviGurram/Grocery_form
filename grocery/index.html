<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Grocery List Form</title>
</head>
<body>
    <nav class="navbar">
        <h2>Grocery Store</h2>
        <div class="home">
            <a href="#" class="nav-link" onclick="showHome()">Home</a>
            <a href="#" class="nav-link" onclick="showForm()">Grocery Form</a>
        </div>
    </nav>
    <div class="container" id="homeSection">
        <h1>Welcome to the Grocery Store!</h1>
        <p>Explore a wide range of products and manage your grocery lists efficiently.</p>
    </div>

    <div class="container" id="formSection" style="display: none;">
        <h1>Grocery List Form</h1>
    <div class="container">
        <form id="groceryForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="items">Items:</label>
                <textarea id="items" rows="4" placeholder="Enter grocery items, separated by commas..." required></textarea>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" min="1" value="1" required>
            </div>
            <div class="form-group">
                <label for="store">Preferred Store:</label>
                <select id="store">
                    <option value="supermarket">Supermarket</option>
                    <option value="local_market">Local Market</option>
                    <option value="online_store">Online Store</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="createMessage" class="msg">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
